<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../../app/elements/project-tag/project-tag.html">

<polymer-element name="project-tags" attributes="">
    <template>
        <link rel="stylesheet" href="project-tags.css">

        <div horizontal layout wrap>
            <template repeat="{{model in data}}">
                <project-tag item="{{model.tag}}" selected="{{model.selected}}"></project-tag>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.data = [
                    {
                        tag: 'ANDROID',
                        selected: false
                    },
                    {
                        tag: 'iOS',
                        selected: false
                    },
                    {
                        tag: 'WEB',
                        selected: false
                    },
                    {
                        tag: 'ELECTRONICS',
                        selected: false
                    },
                    {
                        tag: 'ARDUINO',
                        selected: false
                    },
                ];
            }
        });
    </script>
</polymer-element>
